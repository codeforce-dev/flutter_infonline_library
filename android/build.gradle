group 'com.hankfrinkle.flutter_infonline_library'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs "${project.rootDir}/app/libs"
        }
    }
}

println  "Root project:   ${project.rootDir}";

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    ndkVersion "25.1.8937393"
    compileSdkVersion 34
    namespace "com.hankfrinkle.flutter_infonline_library"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version'
    // Fix crash in INFOnline Library
    implementation 'androidx.preference:preference-ktx:1.1.1'
    // INFOnline Library ben√∂tigt die Mobile Ads API der Google Play Services Library
    implementation 'com.google.android.gms:play-services-ads:21.5.0'
    // Die INFONline Library verlinken
    implementation 'de.infonline.lib:infonlinelib_2.4.0@aar'
}
